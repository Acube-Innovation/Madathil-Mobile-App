name: madathil
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  hive: ^2.2.3
  path_provider: ^2.1.4
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  intl: ^0.19.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  lottie: ^3.1.2
  image_picker: ^1.1.2
  custom_date_range_picker: ^1.1.0
  razorpay_flutter: ^1.3.7
  open_file:
  location: ^7.0.0
  permission_handler: ^11.3.1
  flutter_pdfview: ^1.3.3
  call_log: ^4.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 100
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 600
